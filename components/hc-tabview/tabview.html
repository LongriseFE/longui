<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tabview导航</title>
  <link rel="stylesheet" href="../theme/style.css">
</head>
<body>
  <div class="hc-page">
    <div class="hc-tab hc-tab-stretch hc-tab-reserve">
      <ul class="hc-tab-bar hc-tab-bar-column">
        <li class="hc-tab-bar-item hc-tab-bar-active">
          <span class="hc-tab-bar-icon">
            <i class="iconfont icon-account"></i>
          </span>
          <span class="hc-tab-bar-label">全部</span>
          <span class="hc-tab-bar-badge"></span>
        </li>
        <li class="hc-tab-bar-item">
          <span class="hc-tab-bar-icon">
            <i class="iconfont icon-set"></i>
          </span>
          <span class="hc-tab-bar-label">已读</span>
          <span class="hc-tab-bar-badge"></span>
        </li>
        <li class="hc-tab-bar-item">
          <span class="hc-tab-bar-icon">
            <i class="iconfont icon-favorite"></i>
          </span>
          <span class="hc-tab-bar-label">未读</span>
          <span class="hc-tab-bar-badge">
            <span class="hc-badge">5</span>
          </span>
        </li>
      </ul>
      <div class="hc-page-content">
        <div class="hc-tab-panel">
          <div class="hc-tab-wrap">
            <div class="hc-tab-item">继续项下划1</div>
            <div class="hc-tab-item">继续项下划2</div>
            <div class="hc-tab-item">继续项下划3</div>
          </div>
        </div>
      </div>
      <div class="hc-headerbar">
        <div class="hc-headerbar-back"></div>
        <h1 class="hc-headerbar-title">首页</h1>
        <div class="hc-headerbar-menu"></div>
      </div>
    </div>
  </div>
  <div class="hc-page">
    <div class="hc-headerbar">
      <div class="hc-headerbar-back">
        <span class="iconfont icon-back"></span>
      </div>
      <h1 class="hc-headerbar-title">详情</h1>
      <div class="hc-headerbar-menu"></div>
    </div>
    <div class="hc-page-content">
      这里是容器
    </div>
  </div>
  <div class="hc-page">
    <div class="hc-headerbar">
      <div class="hc-headerbar-back">
        <span class="iconfont icon-back"></span>
      </div>
      <h1 class="hc-headerbar-title">详情</h1>
      <div class="hc-headerbar-menu"></div>
    </div>
    <div class="hc-page-content-separate">
      这里是容器
    </div>
  </div>
  <div class="hc-page-light">
    <div class="hc-headerbar">
      <div class="hc-headerbar-back">
        <span class="iconfont icon-back"></span>
      </div>
      <h1 class="hc-headerbar-title">详情</h1>
      <div class="hc-headerbar-menu"></div>
    </div>
    <div class="hc-page-content-separate">
      这里是容器
    </div>
  </div>
  <div class="hc-page-light">
    <div class="hc-headerbar">
      <div class="hc-headerbar-back">
        <span class="iconfont icon-back"></span>
      </div>
      <h1 class="hc-headerbar-title">详情</h1>
      <div class="hc-headerbar-menu"></div>
    </div>
    <div class="hc-page-content-separate">
      这里是容器
    </div>
    <ul class="hc-row">
      <li class="hc-col hc-col-8">
        <button class="hc-button hc-button-full hc-button-danger">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">更多操作</span>
        </button>
      </li>
      <li class="hc-col hc-col-8">
        <button class="hc-button hc-button-full hc-button-warning">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">保存</span>
        </button>
      </li>
      <li class="hc-col hc-col-8">
        <button class="hc-button hc-button-full hc-button-primary">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">发送</span>
        </button>
      </li>
    </ul>
  </div>
  <script src="../zepto.min.js"></script>
  <script>
  $('.hc-tab-bar-item').click(function(){
    var move = - $(this).index()*100 + 'vw';
    $(this).addClass('hc-tab-bar-active').siblings().removeClass('hc-tab-bar-active')
    $(this).parents('.hc-tab,.hc-tab-horizontal').find('.hc-tab-wrap').css('transform', 'translateX('+move+')')
  })
  </script>
</body>
</html>
