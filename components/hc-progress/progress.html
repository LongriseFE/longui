<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>progress进度条</title>
  <link rel="stylesheet" href="../theme/style.css">
</head>
<body>
  <div class="content" style="background:#fff;">
    <div class="hc-progress">
      <div class="hc-progress-bar">
        <span class="hc-progress-active" style="width:45%;"></span>
        <span class="hc-progress-mask"></span>
      </div>
    </div>
    <br>
    <div class="hc-progress-circle">
      <svg xmlns="http://www.w3.org/200/svg" height="110" width="110">
        <circle cx="55" cy="55" r="50" fill="none" stroke="#eee" stroke-width="5" stroke-linecap="round"/>
        <circle class="demo2" id="J_progress_bar" cx="55" cy="55" r="50" fill="none" stroke="#2296E7" stroke-width="5"/>
      </svg>
    </div>
  </div>
  <script>
    var val = 45;
    var progress = document.querySelector('#J_progress_bar');
    var circleLength = Math.floor(2 * Math.PI * progress.getAttribute("r"));
    val = Math.max(0,val);
    val = Math.min(100,val);
    progress.setAttribute("stroke-dasharray","" + circleLength * val / 100 + ",10000");
  </script>
</body>
</html>
