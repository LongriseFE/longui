<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HC_input</title>
  <script src="../../../HC.js" path="LEAP/HC.js" def></script>
  <link href="../../../HC.css" path="LEAP/HC.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="hc-page">
    <header class="hc-page-header">
      <div class="hc-page-back"></div>
      <h1 class="hc-page-title">radio单选框</h1>
      <div class="hc-page-menu"></div>
    </header>
    <section class="hc-page-view">
      <div class="hc-page-scroller" style="padding:10px;">
        <div class="hc-form-switch hc-primary" values='["1","2"]' hc="hc_switch">
          <input class="hc-form-core" type="checkbox" name="r11" hcf="hc_switchinput">
          <label class="hc-form-label" hcf="hc_switchlabel">开关：</label>
          <span class="hc-form-frame" hcf="hc_switchframe">
          </span>
        </div>
        <div class="hc-form-switch hc-primary hc-full hc-form-switch-active" values='["1","2"]' hc="hc_switch">
          <input class="hc-form-core" type="checkbox" name="r11" hcf="hc_switchinput">
          <label class="hc-form-label" hcf="hc_switchlabel">开关：</label>
          <span class="hc-form-frame" hcf="hc_switchframe">
          </span>
        </div>
        <div class="hc-form-switch hc-warning hc-full hc-form-switch-active" values='["1","2"]' hc="hc_switch">
          <input class="hc-form-core" type="checkbox" name="r11" hcf="hc_switchinput">
          <label class="hc-form-label" hcf="hc_switchlabel">开关：</label>
          <span class="hc-form-frame" hcf="hc_switchframe">
          </span>
        </div>
        <div class="hc-form-switch hc-danger hc-full hc-form-switch-active" values='["1","2"]' hc="hc_switch">
          <input class="hc-form-core" type="checkbox" name="r11" hcf="hc_switchinput">
          <label class="hc-form-label" hcf="hc_switchlabel">开关：</label>
          <span class="hc-form-frame" hcf="hc_switchframe">
          </span>
        </div>
        <div class="hc-form-switch hc-info hc-full hc-form-switch-active" values='["1","2"]' hc="hc_switch">
          <input class="hc-form-core" type="checkbox" name="r11" hcf="hc_switchinput">
          <label class="hc-form-label" hcf="hc_switchlabel">开关：</label>
          <span class="hc-form-frame" hcf="hc_switchframe">
          </span>
        </div>
        <div class="hc-form-switch hc-success hc-full hc-form-switch-active" values='["1","2"]' hc="hc_switch">
          <input class="hc-form-core" type="checkbox" name="r11" hcf="hc_switchinput">
          <label class="hc-form-label" hcf="hc_switchlabel">开关：</label>
          <span class="hc-form-frame" hcf="hc_switchframe">
          </span>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
