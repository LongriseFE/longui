<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>search搜索</title>
	<script src="../../../HC.js" path="LEAP/HC.js" def></script>
	<link href="../../../HC.css" path="LEAP/HC.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="hc-page">
		<header class="hc-page-header">
			<div class="hc-page-back"></div>
			<h1 class="hc-page-title">search搜索</h1>
			<div class="hc-page-menu"></div>
		</header>
		<section class="hc-page-view">
      <div class="hc-search">
        <span class="hc-search-icon">
          <span class="hc-iconfont hc-icon-search"></span>
        </span>
        <input type="search" class="hc-search-core" placeholder="请填写要搜索的关键字！">
        <span class="hc-search-filter">
          <span class="hc-iconfont hc-icon-filter"></span>
        </span>
      </div>
			<div class="hc-page-scroller">
			</div>
		</section>
	</div>
</body>

</html>
