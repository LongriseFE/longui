<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HC_input</title>
  <script src="../../../HC.js" path="LEAP/HC.js" def></script>
  <link href="../../../HC.css" path="LEAP/HC.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="hc-page">
    <header class="hc-page-header">
      <div class="hc-page-back">
        <span class="hc-iconfont hc-icon-back"></span>
      </div>
      <h1 class="hc-page-title">按钮</h1>
      <div class="hc-page-menu"></div>
    </header>
    <section class="hc-page-view">
      <div class="hc-page-scroller" style="padding:10px;">
        <h1>普通</h1>
        <button class="hc-button-conner hc-button-info">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-primary">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-success">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-warning">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-danger">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <h1>禁用状态</h1>
        <button disabled class="hc-button-conner hc-button-danger">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <h1>不同尺寸</h1>
        <button class="hc-button-conner hc-button-primary hc-button-mini">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-primary hc-button-small">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-primary">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-primary hc-button-medium">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
        <br>
        <br>
        <button class="hc-button-conner hc-button-primary hc-button-large">
          <span class="hc-button-icon"></span>
          <span class="hc-button-label">默认按钮</span>
        </button>
      </div>
    </section>
  </div>
  <script>
    // 激活ios上按钮点击变化效果
    document.body.addEventListener('touchstart', function () {});
  </script>
</body>

</html>
