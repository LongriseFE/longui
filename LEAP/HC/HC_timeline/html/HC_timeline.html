<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HC_timeline时间轴</title>
	<script src="../../../HC.js" path="LEAP/HC.js" def></script>
	<link href="../../../HC.css" path="LEAP/HC.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="hc-page">
		<header class="hc-page-header">
			<div class="hc-page-back"></div>
			<h1 class="hc-page-title">timeline时间轴</h1>
			<div class="hc-page-menu"></div>
		</header>
		<section class="hc-page-view">
			<div class="hc-page-scroller" style="padding:10px;">
				<ul class="hc-timeline">
          <li class="hc-timeline-row">
            <dl class="hc-timeline-item">
              <dt class="hc-timeline-cover">
                <button class="hc-button-circle hc-button-primary hc-button-medium">
                  <span class="hc-button-icon"></span>
                  <span class="hc-button-label">刘</span>
                </button>
              </dt>
              <dd class="hc-timeline-content">
                <h2 class="hc-timeline-title">流程审批</h2>
                <p class="hc-timeline-content-item">同意</p>
                <p class="hc-timeline-time">2018年3月19日</p>
              </dd>
            </dl>
          </li>
          <li class="hc-timeline-row">
            <dl class="hc-timeline-item">
              <dt class="hc-timeline-cover">
                <button class="hc-button-circle hc-button-warning hc-button-medium">
                  <span class="hc-button-icon"></span>
                  <span class="hc-button-label">李</span>
                </button>
              </dt>
              <dd class="hc-timeline-content">
                <h2 class="hc-timeline-title">流程审批</h2>
                <p class="hc-timeline-content-item">同意</p>
                <p class="hc-timeline-time">2018年3月19日</p>
              </dd>
            </dl>
          </li>
          <li class="hc-timeline-row">
            <dl class="hc-timeline-item">
              <dt class="hc-timeline-cover">
                <button class="hc-button-circle hc-button-danger hc-button-medium">
                  <span class="hc-button-icon"></span>
                  <span class="hc-button-label">李</span>
                </button>
              </dt>
              <dd class="hc-timeline-content">
                <h2 class="hc-timeline-title">流程审批</h2>
                <p class="hc-timeline-content-item">同意</p>
                <p class="hc-timeline-time">2018年3月19日</p>
              </dd>
            </dl>
          </li>
        </ul>
			</div>
		</section>
	</div>
</body>

</html>
