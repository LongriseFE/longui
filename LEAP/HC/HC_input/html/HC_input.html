<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HC_input</title>
  <script src="../../../HC.js" path="LEAP/HC.js" def></script>
  <link href="../../../HC.css" path="LEAP/HC.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="hc-page">
    <header class="hc-page-header">
      <div class="hc-page-back" onclick="window.history.go(-1)">
        <span class="hc-iconfont hc-icon-back"></span>
      </div>
      <h1 class="hc-page-title">input输入框</h1>
      <div class="hc-page-menu"></div>
    </header>
    <section class="hc-page-view">
      <div class="hc-page-scroller" style="padding:10px;">
        <div class="hc-form-input hc-rounder">
          <label class="hc-form-label">
            <span class="hc-iconfont hc-icon-password"></span>
          </label>
          <input class="hc-form-core" type="number" pattern="[0-9]*" name="r11" placeholder="请填写姓名！">
        </div>
        <br>
        <br>
        <div class="hc-form-input hc-conner">
          <label class="hc-form-label">
            <span class="hc-iconfont hc-icon-password"></span>
          </label>
          <input class="hc-form-core" type="search" name="r11" placeholder="请填写姓名！">
        </div>
        <br>
        <br>
        <div class="hc-form-textarea hc-conner">
          <textarea rows="3" class="hc-form-core"></textarea>
        </div>
        <br>
        <br>
        <!-- 前面如果是文字的话，最好统一label的宽度 -->
        <p>可填写</p>
        <div class="hc-form-input-subline hc-form-large">
          <label class="hc-form-label" style="width:4em;">
            用户名：
          </label>
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
        </div>
        <div class="hc-form-input-subline hc-form-large">
          <label class="hc-form-label" style="width:4em;">
            密码：
          </label>
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
        </div>
        <div class="hc-form-input-subline hc-form-large">
          <label class="hc-form-label" style="width:4em;">
            验证码：
          </label>
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <button class="hc-button-conner hc-button-success hc-button-small">
              <span class="hc-button-label">获取验证码</span>
            </button>
          </span>
        </div>
        <br>
        <br>
        <p>只读情况下</p>
        <div class="hc-form-input-subline hc-form-large">
          <label class="hc-form-label" style="width:4em;">
            用户名：
          </label>
          <input class="hc-form-core" readonly type="text" name="r11" value="swimly" placeholder="请填写姓名！">
        </div>
        <div class="hc-form-input-subline hc-form-large">
          <label class="hc-form-label" style="width:4em;">
            密码：
          </label>
          <input class="hc-form-core" readonly type="text" name="r11" placeholder="请填写姓名！" value="123456">
        </div>
        <div class="hc-form-input-subline hc-form-large">
          <label class="hc-form-label" style="width:4em;">
            验证码：
          </label>
          <input class="hc-form-core" readonly type="text" name="r11" placeholder="请填写姓名！" value="5d45">
          <span class="hc-form-frame">
          </span>
        </div>
        <br>
        <br>
        <p>获取焦点状态</p>
        <br>
        <div class="hc-form-input hc-primary hc-form-input-focus">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
        <br>
        <br>
        <div class="hc-form-input hc-warning hc-form-input-focus">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
        <br>
        <br>
        <p>纯白的input，配合form-item使用</p>
        <br>
        <div class="hc-form-input-light">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
        <p>不同尺寸</p>
        <br>
        <div class="hc-form-input hc-primary hc-form-mini">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
        <br>
        <div class="hc-form-input hc-primary hc-form-small">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
        <br>
        <div class="hc-form-input hc-primary">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
        <br>
        <div class="hc-form-input hc-primary hc-form-medium">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
        <br>
        <div class="hc-form-input hc-primary hc-form-large">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
          <span class="hc-form-frame">
            <span class="hc-iconfont hc-icon-password"></span>
          </span>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
