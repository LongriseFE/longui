<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>popup</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/mask.css">
  <link rel="stylesheet" href="../stylesheet/popup.css">
  <link rel="stylesheet" href="../stylesheet/button.css">
  <link rel="stylesheet" href="../stylesheet/theme-default.css">
</head>
<body>
  <button class="button primary">打开\关闭</button>
  <div class="mask"></div>
  <div class="popup"></div>
  <script>
    window.onload = function(){
      document.querySelector('button').onclick = function (){
        document.querySelector('.mask').className = 'mask show';
        document.querySelector('.popup').className = 'popup show';
      }
      document.querySelector('.mask').onclick = function (){
        document.querySelector('.mask').className = 'mask';
        document.querySelector('.popup').className = 'popup';
      }
    }
  </script>
</body>
</html>
