<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch开关</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/switch.css">
  <link rel="stylesheet" href="../stylesheet/theme-default.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  </style>
</head>
<body>
  <h1>switch开关</h1>
  <div class="content">
    <label for="n1" class="switch primary">
      <input class="switch-input" checked type="checkbox" name="n" id="n1">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n2" class="switch success">
      <input class="switch-input" checked type="checkbox" name="n" id="n2">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n3" class="switch info">
      <input class="switch-input" checked type="checkbox" name="n" id="n3">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n4" class="switch warning">
      <input class="switch-input" checked type="checkbox" name="n" id="n4">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n5" class="switch danger">
      <input class="switch-input" checked type="checkbox" name="n" id="n5">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
  </div>
  <h1>不同尺寸</h1>
  <div class="content">
    <label for="n6" class="switch primary mini">
      <input class="switch-input" type="checkbox" name="n" id="n6">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n7" class="switch primary small">
      <input class="switch-input" type="checkbox" name="n" id="n7">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n11" class="switch primary">
      <input class="switch-input" type="checkbox" name="n" id="n11">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n8" class="switch primary medium">
      <input class="switch-input" type="checkbox" name="n" id="n8">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <br>
    <br>
    <label for="n9" class="switch primary large">
      <input class="switch-input" type="checkbox" name="n" id="n9">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
  </div>
  <h1>禁用状态</h1>
  <div class="content">
    <label for="n12" class="switch primary large">
      <input class="switch-input" disabled type="checkbox" name="n" id="n12">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
    <label for="n13" class="switch primary large">
      <input class="switch-input" checked disabled type="checkbox" name="n" id="n13">
      <span class="switch-core"></span>
      <span class="switch-label on">按年付费</span>
      <span class="switch-label off">按月付费</span>
    </label>
  </div>
</body>
</html>
