<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout布局</title>
  <link rel="stylesheet" href="../stylesheet/style.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-hc-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;hc-color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  .bar{margin:5px;height:24px;background:#99A9BF;border-radius:5px;}
  </style>
</head>
<body>
  <h1>基本用法（grid）</h1>
  <div class="content">
    <div class="hc-row hc-is-wrap">
      <div class="hc-col hc-col-6">
        <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-4">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-8">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-6">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-6">
          <div class="bar"></div>
        </div>
        <div class="hc-col hc-col-6">
            <div class="bar"></div>
        </div>
        <div class="hc-col hc-col-6">
            <div class="bar"></div>
        </div>
        <div class="hc-col hc-col-6">
            <div class="bar"></div>
        </div>
    </div>
  </div>
  <h1>对齐方式</h1>
  <div class="content">
    <div class="hc-row hc-is-wrap hc-flex-start">
      <div class="hc-col hc-col-6">
        <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-4">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-8">
          <div class="bar"></div>
      </div>
    </div>
    <div class="hc-row hc-is-wrap hc-flex-center">
      <div class="hc-col hc-col-6">
        <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-4">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-8">
          <div class="bar"></div>
      </div>
    </div>
    <div class="hc-row hc-is-wrap hc-flex-end">
      <div class="hc-col hc-col-6">
        <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-4">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-8">
          <div class="bar"></div>
      </div>
    </div>
    <div class="hc-row hc-is-wrap hc-flex-around">
      <div class="hc-col hc-col-6">
        <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-4">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-8">
          <div class="bar"></div>
      </div>
    </div>
    <div class="hc-row hc-is-wrap hc-flex-between">
      <div class="hc-col hc-col-6">
        <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-4">
          <div class="bar"></div>
      </div>
      <div class="hc-col hc-col-8">
          <div class="bar"></div>
      </div>
    </div>
  </div>
</body>
</html>
