<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button按钮</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/button.css">
  <link rel="stylesheet" href="../stylesheet/theme-default.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_543156_nzzcp25sppvte29.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  .btn{margin:5px;}
  </style>
</head>
<body>
  <h1>默认用法</h1>
  <div class="content">
    <button class="button default"><span class="label">默认按钮</span></button>
    <button class="button primary"><span class="label">默认按钮</span></button>
    <button class="button success"><span class="label">默认按钮</span></button>
    <button class="button info"><span class="label">默认按钮</span></button>
    <button class="button warning"><span class="label">默认按钮</span></button>
    <button class="button danger"><span class="label">默认按钮</span></button>
  </div>
  <h1>文字按钮</h1>
  <div class="content">
    <button class="button default is-text"><span class="label">默认按钮</span></button>
    <button class="button primary is-text"><span class="label">默认按钮</span></button>
    <button class="button success is-text"><span class="label">默认按钮</span></button>
    <button class="button info is-text"><span class="label">默认按钮</span></button>
    <button class="button warning is-text"><span class="label">默认按钮</span></button>
    <button class="button danger is-text"><span class="label">默认按钮</span></button>
  </div>
  <h1>圆角</h1>
  <div class="content">
    <button class="button default is-conner"><span class="label">默认按钮</span></button>
    <button class="button primary is-conner"><span class="label">默认按钮</span></button>
    <button class="button success is-conner"><span class="label">默认按钮</span></button>
    <button class="button info is-conner"><span class="label">默认按钮</span></button>
    <button class="button warning is-conner"><span class="label">默认按钮</span></button>
    <button class="button danger is-conner"><span class="label">默认按钮</span></button>
  </div>
  <h1>圆形按钮</h1>
  <div class="content">
    <button class="button default is-round"><span class="label">默认按钮</span></button>
    <button class="button primary is-round"><span class="label">默认按钮</span></button>
    <button class="button success is-round"><span class="label">默认按钮</span></button>
    <button class="button info is-round"><span class="label">默认按钮</span></button>
    <button class="button warning is-round"><span class="label">默认按钮</span></button>
    <button class="button danger is-round"><span class="label">默认按钮</span></button>
  </div>
  <h1>朴素按钮</h1>
  <div class="content">
    <button class="button default is-plain"><span class="label">默认按钮</span></button>
    <button class="button primary is-plain"><span class="label">默认按钮</span></button>
    <button class="button success is-plain"><span class="label">默认按钮</span></button>
    <button class="button info is-plain"><span class="label">默认按钮</span></button>
    <button class="button warning is-plain"><span class="label">默认按钮</span></button>
    <button class="button danger is-plain"><span class="label">默认按钮</span></button>
  </div>
  <h1>线条按钮</h1>
  <div class="content">
    <button class="button default is-outline"><span class="label">默认按钮</span></button>
    <button class="button primary is-outline"><span class="label">默认按钮</span></button>
    <button class="button success is-outline"><span class="label">默认按钮</span></button>
    <button class="button info is-outline"><span class="label">默认按钮</span></button>
    <button class="button warning is-outline"><span class="label">默认按钮</span></button>
    <button class="button danger is-outline"><span class="label">默认按钮</span></button>
  </div>
  <h1>通栏按钮</h1>
  <div class="content">
    <button class="button default full"><span class="label">默认按钮</span></button>
    <button class="button primary full"><span class="label">默认按钮</span></button>
    <button class="button success full"><span class="label">默认按钮</span></button>
    <button class="button info full"><span class="label">默认按钮</span></button>
    <button class="button warning full"><span class="label">默认按钮</span></button>
    <button class="button danger full"><span class="label">默认按钮</span></button>
  </div>
  <h1>禁用状态</h1>
  <div class="content">
    <button disabled class="button default"><span class="label">默认按钮</span></button>
    <button disabled class="button primary"><span class="label">默认按钮</span></button>
    <button disabled class="button success is-plain"><span class="label">默认按钮</span></button>
    <button disabled class="button info"><span class="label">默认按钮</span></button>
    <button disabled class="button warning is-outline"><span class="label">默认按钮</span></button>
    <button disabled class="button danger"><span class="label">默认按钮</span></button>
  </div>
  <h1>图标按钮</h1>
  <div class="content">
    <button class="button default">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="button primary">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="button success">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="button warning">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="button danger">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
  </div>
  <h1>加载中</h1>
  <div class="content">
    <button class="button primary full is-loading">
      <span class="iconfont icon-loading"></span>
      <span class="label">默认按钮</span>
    </button>
  </div>
  <h1>按钮组</h1>
  <div class="content">
    <div class="button-group">
      <button class="button primary is-conner">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-conner">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-conner">
        <span class="label">默认按钮</span>
      </button>
    </div>
    <br>
    <div class="button-group">
      <button class="button primary is-round">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-round">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-round">
        <span class="label">默认按钮</span>
      </button>
    </div>
    <br>
    <div class="button-group">
      <button class="button primary is-round is-plain">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-round is-plain">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-round is-plain">
        <span class="label">默认按钮</span>
      </button>
    </div>
    <br>
    <div class="button-group">
      <button class="button primary is-outline">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-outline">
        <span class="label">默认按钮</span>
      </button>
      <button class="button primary is-outline">
        <span class="label">默认按钮</span>
      </button>
    </div>
    <br>
    <div class="button-group">
      <button class="button primary is-conner">
        <span class="iconfont icon-download"></span>
      </button>
      <button class="button primary is-conner">
        <span class="iconfont icon-download"></span>
      </button>
      <button class="button primary is-conner">
        <span class="iconfont icon-download"></span>
      </button>
    </div>
  </div>
  <h1>不同尺寸</h1>
  <div class="content">
    <button class="button primary mini"><span class="label">默认按钮</span></button>
    <button class="button success small"><span class="label">默认按钮</span></button>
    <button class="button warning medium"><span class="label">默认按钮</span></button>
    <button class="button danger large"><span class="label">默认按钮</span></button>
  </div>
</body>
</html>
