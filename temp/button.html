<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button按钮</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/button.css">
  <link rel="stylesheet" href="../stylesheet/theme-default.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_543156_nzzcp25sppvte29.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  .btn{margin:5px;}
  </style>
</head>
<body>
  <h1>默认用法</h1>
  <div class="content">
    <button class="btn default"><span class="label">默认按钮</span></button>
    <button class="btn primary"><span class="label">默认按钮</span></button>
    <button class="btn success"><span class="label">默认按钮</span></button>
    <button class="btn info"><span class="label">默认按钮</span></button>
    <button class="btn warning"><span class="label">默认按钮</span></button>
    <button class="btn danger"><span class="label">默认按钮</span></button>
  </div>
  <h1>圆角</h1>
  <div class="content">
    <button class="btn default is-conner"><span class="label">默认按钮</span></button>
    <button class="btn primary is-conner"><span class="label">默认按钮</span></button>
    <button class="btn success is-conner"><span class="label">默认按钮</span></button>
    <button class="btn info is-conner"><span class="label">默认按钮</span></button>
    <button class="btn warning is-conner"><span class="label">默认按钮</span></button>
    <button class="btn danger is-conner"><span class="label">默认按钮</span></button>
  </div>
  <h1>圆形按钮</h1>
  <div class="content">
    <button class="btn default is-round"><span class="label">默认按钮</span></button>
    <button class="btn primary is-round"><span class="label">默认按钮</span></button>
    <button class="btn success is-round"><span class="label">默认按钮</span></button>
    <button class="btn info is-round"><span class="label">默认按钮</span></button>
    <button class="btn warning is-round"><span class="label">默认按钮</span></button>
    <button class="btn danger is-round"><span class="label">默认按钮</span></button>
  </div>
  <h1>朴素按钮</h1>
  <div class="content">
    <button class="btn default is-plain"><span class="label">默认按钮</span></button>
    <button class="btn primary is-plain"><span class="label">默认按钮</span></button>
    <button class="btn success is-plain"><span class="label">默认按钮</span></button>
    <button class="btn info is-plain"><span class="label">默认按钮</span></button>
    <button class="btn warning is-plain"><span class="label">默认按钮</span></button>
    <button class="btn danger is-plain"><span class="label">默认按钮</span></button>
  </div>
  <h1>线条按钮</h1>
  <div class="content">
    <button class="btn default is-outline"><span class="label">默认按钮</span></button>
    <button class="btn primary is-outline"><span class="label">默认按钮</span></button>
    <button class="btn success is-outline"><span class="label">默认按钮</span></button>
    <button class="btn info is-outline"><span class="label">默认按钮</span></button>
    <button class="btn warning is-outline"><span class="label">默认按钮</span></button>
    <button class="btn danger is-outline"><span class="label">默认按钮</span></button>
  </div>
  <h1>通栏按钮</h1>
  <div class="content">
    <button class="btn default full"><span class="label">默认按钮</span></button>
    <button class="btn primary full"><span class="label">默认按钮</span></button>
    <button class="btn success full"><span class="label">默认按钮</span></button>
    <button class="btn info full"><span class="label">默认按钮</span></button>
    <button class="btn warning full"><span class="label">默认按钮</span></button>
    <button class="btn danger full"><span class="label">默认按钮</span></button>
  </div>
  <h1>禁用状态</h1>
  <div class="content">
    <button disabled class="btn default"><span class="label">默认按钮</span></button>
    <button disabled class="btn primary"><span class="label">默认按钮</span></button>
    <button disabled class="btn success is-plain"><span class="label">默认按钮</span></button>
    <button disabled class="btn info"><span class="label">默认按钮</span></button>
    <button disabled class="btn warning is-outline"><span class="label">默认按钮</span></button>
    <button disabled class="btn danger"><span class="label">默认按钮</span></button>
  </div>
  <h1>图标按钮</h1>
  <div class="content">
    <button class="btn default">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="btn primary">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="btn success">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="btn warning">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
    <button class="btn danger">
      <span class="iconfont icon-download"></span>
      <span class="label">默认按钮</span>
    </button>
  </div>
  <h1>加载中</h1>
  <div class="content">
    <button class="btn primary full is-loading">
      <span class="iconfont icon-loading"></span>
      <span class="label">默认按钮</span>
    </button>
  </div>
</body>
</html>
