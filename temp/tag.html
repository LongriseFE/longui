<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tag标签</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/selector.css">
  <link rel="stylesheet" href="../stylesheet/tag.css">
  <link rel="stylesheet" href="../stylesheet/theme-default.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_543156_nzzcp25sppvte29.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  .btn{margin:5px;}
  </style>
</head>
<body>
  <h1>默认用法</h1>
  <div class="content">
    <span class="tag primary">
      <b class="tag-label">标签</b>
      <i class="tag-close"></i>
    </span>
    <span class="tag success">
      <b class="tag-label">标签</b>
      <i class="tag-close"></i>
    </span>
    <span class="tag info">
      <b class="tag-label">标签</b>
      <i class="tag-close"></i>
    </span>
    <span class="tag warning">
      <b class="tag-label">标签</b>
      <i class="tag-close"></i>
    </span>
    <span class="tag danger">
      <b class="tag-label">标签</b>
      <i class="tag-close"></i>
    </span>
  </div>
</body>
</html>
