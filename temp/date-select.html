<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/mask.css">
  <link rel="stylesheet" href="../stylesheet/popup.css">
  <link rel="stylesheet" href="../stylesheet/date-select.css">
</head>
<body>
  <div class="mask show"></div>
  <div class="popup show">
    <div class="date">
      <div class="date-head">
        <div class="date-head-item">
          <span class="button prev"></span>
          <span class="label">2018</span>
          <span class="button next"></span>
        </div>
        <div class="date-head-item">
          <span class="button prev"></span>
          <span class="label">03</span>
          <span class="button next"></span>
        </div>
      </div>
      <div class="date-body">
        <div class="date-body-item">
          <table class="date-full">
            <tr>
              <th>日</th>
              <th>一</th>
              <th>二</th>
              <th>三</th>
              <th>四</th>
              <th>五</th>
              <th>六</th>
            </tr>
            <tr>
              <td><span class="day prev-month">26</span></td>
              <td><span class="day prev-month">27</span></td>
              <td><span class="day prev-month">28</span></td>
              <td><span class="day">1</span></td>
              <td><span class="day">2</span></td>
              <td><span class="day">3</span></td>
              <td><span class="day">4</span></td>
            </tr>
            <tr>
              <td><span class="day current">5</span></td>
              <td><span class="day">6</span></td>
              <td><span class="day">7</span></td>
              <td><span class="day">8</span></td>
              <td><span class="day">9</span></td>
              <td><span class="day">10</span></td>
              <td><span class="day">11</span></td>
            </tr>
            <tr>
              <td><span class="day">12</span></td>
              <td><span class="day">13</span></td>
              <td><span class="day">14</span></td>
              <td><span class="day">15</span></td>
              <td><span class="day dot">16</span></td>
              <td><span class="day">17</span></td>
              <td><span class="day">18</span></td>
            </tr>
            <tr>
              <td><span class="day">19</span></td>
              <td><span class="day">20</span></td>
              <td><span class="day">21</span></td>
              <td><span class="day dot">22</span></td>
              <td><span class="day">23</span></td>
              <td><span class="day dot">24</span></td>
              <td><span class="day">25</span></td>
            </tr>
            <tr>
              <td><span class="day">26</span></td>
              <td><span class="day">27</span></td>
              <td><span class="day">28</span></td>
              <td><span class="day dot">29</span></td>
              <td><span class="day">30</span></td>
              <td><span class="day">31</span></td>
              <td><span class="day next-month">1</span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
