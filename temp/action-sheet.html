<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>action sheet</title>
  <link rel="stylesheet" href="../stylesheet/style.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  </style>
</head>
<body>
  <h1>基础用法</h1>
  <div class="content">
    <button class="button primary">打开</button>
  </div>
  <div class="mask"></div>
  <div class="action-sheet">
    <div class="action-content">
      <h2 class="action-title">分享给</h2>
      <ul class="action-list">
        <li>
          <button class="button is-text info full"><span class="label">播放</span></button>
        </li>
        <li>
          <button class="button is-text warning full">收藏</button>
        </li>
        <li>
          <button class="button is-text success full">分享</button>
        </li>
      </ul>
    </div>
    <div class="action-cancel">
      <button class="button danger full">取消</button>
    </div>
  </div>
  <script src="../node_modules/zepto/dist/zepto.js"></script>
  <script>
    $('.button').click(function(){
      $('.mask,.action-sheet').addClass('show')
    })
    $('.mask').click(function(){
      $('.mask,.action-sheet').removeClass('show')
    })
  </script>
</body>
</html>
