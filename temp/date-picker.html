<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout布局</title>
  <link rel="stylesheet" href="../stylesheet/style.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  .bar{margin:5px;height:24px;background:#99A9BF;border-radius:5px;}
  </style>
</head>
<body>
  <div class="mask show"></div>
  <div class="popup show">
    <div class="hc-date-picker">
      <div class="hc-date-picker-head">
        <ul class="hc-row hc-flex-between">
          <li class="hc-col">
            <button class="hc-button">取消</button>
          </li>
          <li class="hc-col">
            <button class="hc-button">确定</button>
          </li>
        </ul>
      </div>
      <div class="hc-date-picker-body"></div>
    </div>
  </div>
</body>
</html>
