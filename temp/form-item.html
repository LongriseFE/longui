<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form-item</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/form-item.css">
  <link rel="stylesheet" href="../stylesheet/theme-default.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_543156_nzzcp25sppvte29.css">
  <style>
  html,body{-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /*这个是必须的*/
  body{padding:10px;font-family:"微软雅黑";}
  h1{font-size:16px;font-weight:normal;color:#666;padding:10px;background:#f5f5f5;}
  .content{padding:20px 10px;border:1px solid #f5f5f5;}
  .line{height:4px;background:#F5F5F5;margin:10px 0;}
  .checkbox{margin:5px 10px 5px 0;}
  .btn{margin:5px;}
  </style>
</head>
<body>
  <h1>基本用法</h1>
  <div class="content">
    <div class="form-item">
      <div class="prepend">姓名：</div>
      <div class="value">刘勇</div>
      <div class="append"></div>
    </div>
    <div class="form-item">
      <div class="prepend">性别：</div>
      <div class="value">男</div>
      <div class="append"></div>
    </div>
    <div class="form-item">
      <div class="prepend">年龄：</div>
      <div class="value">28</div>
      <div class="append"></div>
    </div>
    <div class="form-item">
      <div class="prepend">手机号：</div>
      <div class="value">18827078587</div>
      <div class="append"></div>
    </div>
    <div class="form-item">
      <div class="prepend">公司：</div>
      <div class="value">深圳市永兴元科技股份有限公司</div>
      <div class="append"></div>
    </div>
  </div>
</body>
</html>
