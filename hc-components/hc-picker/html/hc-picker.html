<body>
  <div class="hc-page">
    <header class="hc-page-header">
      <div class="hc-page-back"></div>
      <h1 class="hc-page-title">picker</h1>
      <div class="hc-page-menu"></div>
    </header>
    <section class="hc-page-view">
      <div class="hc-page-scroller">
        <div class="hc-form-input" id="date">
          <input class="hc-form-core" type="text" name="r11" placeholder="请填写姓名！">
        </div>

  </div>
  <div class="hc-masker"></div>

          </ul>
          <div class="hc-picker-rule hc-picker-rule-bottom"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../zepto.min.js"></script>
  <script>
    $('#date').click(function () {
      $('.hc-masker').addClass('hc-masker-show')
      $('.hc-popup').addClass('hc-popup-show')
    })
    $('.hc-masker').click(function () {
      $(this).removeClass('hc-masker-show')
      $('.hc-popup').removeClass('hc-popup-show')
    })
